<html>
  <head>
    <link rel='stylesheet' href='styles.css' >
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <div>
    <form id='survey-form'>
      <fieldset>
        <label id='name-label' for='name'>Name</label>
        <input id='name' type='text' required placeholder='Enter Your Name'>
        <label id='email-label' for='email'>Email</label>
        <input id='email' type='email' required placeholder='Enter Your Email'>
        <label id='number-label' for='number'>Age(Optional)</label>
        <input id='number' type='number' min='15' max='100' placeholder='Enter Your Age'>
      </fieldset>
      <fieldset >
        <label for='dropdown'>Which option best describes your current role?</label>
        <select id='dropdown' multiple>
          <option>select current role</option>
          <option value = '1'>student</option>
          <option value = '2'>Full time job</option>
          <option value = '3'>Full time learner</option>
          <option value = '4'>Prefer not to say</option>
          <option value = '5'>Other</option>
          </select>
          </fieldset>
          <fieldset id='recommend'>
        <label for='recommend'>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type='radio' checked value='defenetly' name='recom'/> Defenetly <br>
        <input type='radio' value='maybe' name='recom'/>Maybe<br>
        <input type='radio' value='notsure' name='recom'>Not Sure <br>
      </fieldset>
      <fieldset>
        <label for='dropdown'>What is your favorite feature of freeCodeCamp?

</label>
        <select id='dropdown' multiple>
          <option>select an option</option>
          <option value = '1'>challenges</option>
          <option value = '2'>projects</option>
          <option value = '3'>community</option>
          <option value = '4'>open source</option>
          </select>
      </fieldset>
      <fieldset id= 'improve'>
        <label for='improve'>What would you like to see improved? (Check all that apply)</label><br>
        
        <input type='checkbox'  value ='front-end-projects' name ='see' /> Front-end Projects<br>
        <input type='checkbox' value ='back-end-projects' name ='see'> Back-end Projects<br>
        <input type='checkbox' value ='data-visualization' name ='see'> Data Visualization<br>
        <input type='checkbox' value ='challenges' name ='see' > Challenges<br>
        <input 
        <input type='checkbox' value ='open-source' name ='see'> Open Source Community 
      </fieldset>
      <fieldset>
        <label for='text'>Any comments or suggestions?</label><br>
        <textarea id='text' placeholder='Enter Your Comment Here ...' cols=100 rows =5></textarea>
      </fieldset>
      <input type='submit' value='submit' id='submit' >      
    </form>
    </div>
  </body>
</html>
